::-webkit-input-placeholder {
color: 	#C0C0C0;

input, textarea {
  font-size: 22px;
  display: block;
  width: 40%;
  height: 100%;
  padding: 5px 10px;
  background: none;
  background-image: none;
  border: 1px solid #a0b3b0;
  
  text-color: #000000;
  border-radius: 0;
  -webkit-transition: border-color .25s ease, box-shadow .25s ease;
          transition: border-color .25s ease, box-shadow .25s ease;
		  background:#ffffff;
}
input:focus, textarea:focus {
  outline: 0;
  border-color:#FF4500;
}

textarea {
  border: 2px solid #a0b3b0;
  resize: vertical;
  background:#ffffff;}

.field-wrap {
  height:46px;
  margin-bottom: 0px;
  position: relative;

}



.button {
  border: 0;
  margin-top:25px;
  outline: none;
  border-radius: 5px;
  font-size: 1.8rem;
  font-weight: 600;
  letter-spacing: .1em;
  background: transparent;
  text-decoration: none;
  color: #ffffff;
  -webkit-transition: all 0.5s ease;
          transition: all 0.5s ease;
  -webkit-appearance: none;
	border:2px solid #D2691E ;
	display:block;
	padding: 10px;

}
.button:hover, .button:focus {
  background: transparent;
  cursor: pointer;
  border:1px solid 	#8B0000;
}

.button-block{
  display: block;
  width:100%;
}


#bottom{

}

		border-color:#FF4500;
